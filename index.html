<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderWise - Travel Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>WanderWise</h1>
    <nav>
      <a href="#destinations">Destinations</a>
      <a href="#planner">Plan a Trip</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Plan Your Dream Trip</h2>
    <input type="text" id="searchBox" placeholder="Search destinations..." />
    <button onclick="searchDestinations()">Search</button>
  </section>

  <!-- Add Destination -->
  <section class="add-destination">
    <h2>Add a Destination</h2>
    <form id="addDestinationForm">
      <input type="text" placeholder="Destination Name" id="newDestName" required />
      <input type="text" placeholder="Image URL" id="newDestImage" required />
      <textarea placeholder="Description" id="newDestDesc" required></textarea>
      <button type="submit">Add</button>
    </form>
  </section>

  <!-- Destinations -->
  <section id="destinations" class="cards">
    <h2>Popular Destinations</h2>
    <div class="card-container" id="destinationCards"></div>
  </section>

  <!-- Travel Planner -->
  <section id="planner" class="planner-form">
    <h2>Plan Your Trip</h2>
    <form id="tripForm">
      <input type="text" id="tripDestination" placeholder="Destination" required />
      <input type="date" id="tripDate" required />
      <input type="number" id="tripDays" placeholder="Number of Days" required />
      <input type="number" id="budgetPerDay" placeholder="Budget per Day (USD)" />
      <textarea id="tripNotes" placeholder="Notes"></textarea>
      <button type="submit">Save Plan</button>
    </form>
    <div id="tripSummary"></div>
  </section>

  <!-- Itinerary Planner -->
  <section class="itinerary">
    <h2>Itinerary</h2>
    <textarea id="itinerary" rows="5" placeholder="Day-wise plan here..."></textarea>
  </section>

  <!-- Login/Register -->
  <section id="login" class="auth">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="authMessage"></p>
  </section>

  <!-- Google Maps -->
  <section id="mapSection">
    <h2>View on Map</h2>
    <input type="text" id="mapSearch" placeholder="Enter destination..." />
    <button onclick="showMap()">Show on Map</button>
    <iframe id="mapFrame" width="100%" height="400" loading="lazy"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 WanderWise. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
